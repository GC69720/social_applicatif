---
name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  security-events: write
  id-token: write

jobs:
  app-ci:
    uses: gc69720/social_ci-cd/.github/workflows/python-django.yml@v1.1.0
    with:
      python_version: "3.12"
      working_directory: "backend"
      django_settings_module: "social_applicatif.settings"
      run_tests: true
      upload_test_artifacts: true

  build-image:
    needs: app-ci
    uses: gc69720/social_ci-cd/.github/workflows/container-buildah.yml@v1
    with:
      image_name: "ghcr.io/gc69720/social-backend"
      context: "."
      containerfile: "infra/podman/Containerfile.backend"
      tags: |
        ci-${{ github.run_number }}
        ${{ github.sha }}

  sbom:
    needs: build-image
    if: ${{ needs.build-image.result == 'success' }}
    uses: gc69720/social_ci-cd/.github/workflows/oci-sbom-sign.yml@v1.1.2
    with:
      image: "ghcr.io/gc69720/social-backend:${{ github.sha }}"
      generate_spdx: true
      sign_image: ${{ secrets.COSIGN_PRIVATE_KEY != '' || secrets.COSIGN_PRIVATE_KEY_B64 != '' }}

  image-security:
    needs: build-image
    uses: gc69720/social_ci-cd/.github/workflows/container-security.yml@v1
    with:
      image: "ghcr.io/gc69720/social-backend:${{ github.sha }}"
      path: "."
